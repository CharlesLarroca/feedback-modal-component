<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css" />
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="card-feedback">
      <i class="bi bi-x-lg"></i>
      <h1 class="title">
        How likely are you to recommend FrontendPro to someone you know?
      </h1>
      <div class="note">
        <div class="btn-notes">
          <button class="notes" value="1">1</button>
          <button class="notes" value="2">2</button>
          <button class="notes" value="3">3</button>
          <button class="notes" value="4">4</button>
          <button class="notes" value="5">5</button>
          <button class="notes" value="6">6</button>
          <button class="notes" value="7">7</button>
          <button class="notes" value="8">8</button>
          <button class="notes" value="9">9</button>
          <button class="notes" value="10">10</button>
        </div>
        <div class="desc-notes">
          <p>Not likely at all</p>
          <p>Extremely Likely</p>
        </div>
      </div>
      <div class="buttons">
        <button class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>
